<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Atividades</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <table>
        <tr>
          <th>IMC</th>
          <th>Resultado</th>
        </tr>
        <tr>
          <td>Menos do que 18,5</td>
          <td>Abaixo do peso</td>
        </tr>
        <tr>
          <td>Entre 18,5 e 24,9</td>
          <td>Peso normal</td>
        </tr>
        <tr>
          <td>Entre 25 e 29,9</td>
          <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>Entre 30 e 34,9</td>
          <td>Obesidade grau 1</td>
        </tr>
        <tr>
          <td>Entre 35 e 39,9</td>
          <td>Obesidade grau 2</td>
        </tr>
        <tr>
          <td>Mais do que 40</td>
          <td>Obesidade grau 3</td>
        </tr>
      </table>

      <h2>Calcule seu IMC</h2>
      <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required />

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required />

        <div class="resultado">
          <p id="imcResultado" style="display: none"></p>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
